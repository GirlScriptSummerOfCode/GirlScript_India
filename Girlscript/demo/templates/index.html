<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>{% block title %}DEMO{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">GirlScript</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="{% url 'demo:about' %}">About Us</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Events
            <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Upcoming</a></li>
              <li class="dropdown-submenu">
       <a class="test" tabindex="-1" href="#">Past<span class="caret"></span></a>
       <ul class="dropdown-menu">
         <li><a tabindex="-1" href="#">2018</a></li>
         <li><a tabindex="-1" href="#">2017</a></li>
         <li><a tabindex="-1" href="#">2016</a></li>
       </ul>
     </li>
            </ul>
        </li>
        <li><a href="{% url 'demo:contact' %}">Contact Us</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a data-toggle="modal" data-target="#myModal">Blogs</a></li>
        <li><a href="{% url 'demo:donate' %}">Donate</a></li>
      </ul>
    </div>
  </nav>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <br>
          <ul class="nav nav-pills nav-justified">
            <li class="active"><a data-toggle="pill" href="#login">Login</a></li>
            <li><a data-toggle="pill" href="#signup">Signup</a></li>
          </ul>
        </div>
        <div class="modal-body">
          <div class="tab-content">
            <div id="login" class="tab-pane fade in active">
              <div style="width:340px;margin:50px auto;">
                <form action="/examples/actions/confirmation.php" method="post">
                  <h2 class="text-center">Log in</h2>
                  <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Username" required="required">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="Password" required="required">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                  </div>
                  <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                    <a href="#" class="pull-right">Forgot Password?</a>
                  </div>
              </form>
            </div>
          </div>
          <div id="signup" class="tab-pane fade">
            <div style="width:340px;margin:50px auto;">
              <form action="/examples/actions/confirmation.php" method="post">
                <h2 class="text-center">Sign Up</h2>
                <div class="row">
                  <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
					           </div>
				           </div>
                   <div class="col-xs-12 col-sm-6 col-md-6">
                     <div class="form-group">
                       <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
                     </div>
                   </div>
                 </div>
                 <div class="form-group">
                   <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                 </div>
                 <div class="row">
                   <div class="col-xs-12 col-sm-6 col-md-6">
                     <div class="form-group">
                       <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                     </div>
                   </div>
                   <div class="col-xs-12 col-sm-6 col-md-6">
                     <div class="form-group">
                       <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                     </div>
                   </div>
                   <div class="form-group">
                     <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                   </div>
                 </div>
               </form>
             </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <div class="container">
  </div>
</body>
<script>
$(document).ready(function(){
  $('.dropdown-submenu a.test').on("click", function(e){
    $(this).next('ul').toggle();
    e.stopPropagation();
    e.preventDefault();
  });
});
</script>


</html>
